services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_PREFIX:-lms}-app
    container_name: ${DOCKER_PREFIX:-lms}-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - lms-network
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-lms_db}
      - DB_USERNAME=${DB_USERNAME:-lms_user}
      - DB_PASSWORD=${DB_PASSWORD:-root}
    user: "${UID:-1000}:${GID:-1000}"

  nginx:
    image: nginx:alpine
    container_name: ${DOCKER_PREFIX:-lms}-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - lms-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: ${DOCKER_PREFIX:-lms}-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-lms_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-lms_user}
    ports:
      - "${DB_EXTERNAL_PORT:-8280}:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - lms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  node:
    image: node:20-alpine
    container_name: ${DOCKER_PREFIX:-lms}-node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules
    command: sh -c "npm install && npm run dev"
    networks:
      - lms-network
    depends_on:
      - app
    ports:
      - "${NODE_PORT:-5173}:5173"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ${DOCKER_PREFIX:-lms}-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-lms_user}
      PMA_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "${PMA_PORT:-8200}:80"
    networks:
      - lms-network
    depends_on:
      - db

networks:
  lms-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
    name: ${DOCKER_PREFIX:-lms}_dbdata
